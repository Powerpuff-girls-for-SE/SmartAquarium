[global_tags]

[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "192.xxx.0.xxx"
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  #token = "aqua_token"
  token = "7OL3w84Oi4sCEmafUyBMxsjMsOH4VvnZMjne3sQBkP22dRwxbZJuSYZ_uAvuEmV4YTE9CRErrDQsO3lfEee26g=="
  organization = "aqua-org"
  bucket = "aqua-bucket"

[[inputs.mqtt_consumer]]
  servers = ["mqtt://172.19.0.2:1883"]
  topics = [
    "aquarium/oxygen",
    "aquarium/ph",
    "aquarium/temperature",
    "aquarium/ammonia",
    "aquarium/water_level"
  ]
  data_format = "json"
  tag_keys = ["id"]
  
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[outputs.file]]
  files = ["stdout", "/tmp/metrics.out"]